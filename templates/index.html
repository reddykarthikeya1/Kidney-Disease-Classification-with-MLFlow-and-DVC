<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Classifier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        }
        /* Animated background bubbles */
        .bg-anim {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            animation: float 18s infinite linear;
            background: linear-gradient(135deg, #6366f1 0%, #38bdf8 100%);
        }
        .bubble1 { width: 180px; height: 180px; left: 5vw; top: 60vh; animation-delay: 0s;}
        .bubble2 { width: 120px; height: 120px; left: 80vw; top: 10vh; animation-delay: 3s;}
        .bubble3 { width: 90px; height: 90px; left: 60vw; top: 80vh; animation-delay: 6s;}
        .bubble4 { width: 140px; height: 140px; left: 30vw; top: 20vh; animation-delay: 9s;}
        .bubble5 { width: 70px; height: 70px; left: 70vw; top: 60vh; animation-delay: 12s;}
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-60px) scale(1.08);}
            100% { transform: translateY(0) scale(1);}
        }
        .main {
            margin-top: 40px;
            margin-bottom: 40px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 32px 24px;
            animation: fadeIn 1.2s;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .iupload h3 {
            color: #363e75;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #e0e7ff;
        }
        .image-part {
            height: 320px;
            width: 320px;
            border: 2px solid #6366f1;
            border-radius: 14px;
            background: #f1f5f9;
            box-shadow: 0 4px 16px rgba(99,102,241,0.08);
            position: relative;
            overflow: hidden;
            margin: 0 auto 18px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-part img, .image-part #video {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 14px;
            display: none;
        }
        .image-part #video {
            display: block;
        }
        .btn-part {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            min-width: 120px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            border: none;
            color: #fff;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(99,102,241,0.18);
        }
        .btn-success {
            background: linear-gradient(90deg, #22d3ee 0%, #38bdf8 100%);
            border: none;
            color: #fff;
        }
        .btn-success:hover, .btn-success:focus {
            background: linear-gradient(90deg, #38bdf8 0%, #22d3ee 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(34,211,238,0.18);
        }
        .right-part {
            border: 1.5px solid #e5e7eb;
            border-radius: 14px;
            padding: 24px 18px;
            background: #f9fafb;
            box-shadow: 0 2px 8px rgba(99,102,241,0.04);
            min-height: 350px;
            animation: fadeInRight 1.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(40px);}
            to { opacity: 1; transform: translateX(0);}
        }
        .res-part {
            border: 1px solid #e0e7ff;
            border-radius: 10px;
            min-height: 120px;
            background: #fff;
            margin-top: 10px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.04);
            transition: box-shadow 0.3s;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .res-part pre {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1rem;
            color: #363e75;
            animation: resultFadeIn 1s;
            width: 100%;
            text-align: left;
        }
        @keyframes resultFadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        .resp-img {
            height: 120px;
            width: 120px;
            border-radius: 10px;
            margin: 0 auto 10px auto;
            display: block;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            animation: imgPop 0.8s;
        }
        @keyframes imgPop {
            from { opacity: 0; transform: scale(0.7);}
            to { opacity: 1; transform: scale(1);}
        }
        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: rgba(99,102,241,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            border: 8px solid #e0e7ff;
            border-top: 8px solid #6366f1;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 2px 8px rgba(99,102,241,0.18);
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        footer {
            background: transparent;
            font-size: 1rem;
            z-index: 2;
            position: relative;
        }
        .footer-link {
            color: #363e75;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #6366f1;
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .main { padding: 16px 4px;}
            .image-part { width: 100%; height: 220px;}
        }
        @media (max-width: 767px) {
            .main { padding: 8px 2px;}
            .image-part { width: 100%; height: 180px;}
            .right-part { min-height: 200px; }
            footer .row { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <!-- Animated background bubbles -->
    <div class="bg-anim">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
    </div>
    <div class="main container">
        <section class="iupload">
            <h3 class="text-center py-4">Kidney Disease Classification</h3>
            <div class="row justify-content-center align-items-start">
                <!-- Image Upload Section -->
                <div class="col-lg-5 col-md-12 d-flex flex-column align-items-center mb-4 mb-lg-0">
                    <div class="image-part mb-3">
                        <video autoplay id="video" poster="https://upload.wikimedia.org/wikipedia/commons/6/6e/CT_Scan_of_a_Normal_Kidney.png"></video>
                        <img src="" id="photo">
                        <canvas style="display:none;" id="canvas"></canvas>
                    </div>
                    <div class="btn-part mb-3">
                        <form id="upload-data pt-3" class="w-100 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary mx-2" id="uload">Upload</button>
                            <button id="send" type="button" class="btn btn-success mx-2">Predict</button>
                            <input type="hidden" class="form-control mr-2" id="url" value="../predict"/>
                            <input name="upload" type="file" id="fileinput" style="position:absolute;top:-500px;"/>
                        </form>
                    </div>
                </div>
                <!-- Results Section -->
                <div class="col-lg-7 col-md-12 right-part mt-3 mt-lg-0">
                    <h5 class="mb-2 text-center" style="font-weight:600;color:#363e75;">Prediction Results</h5>
                    <div class="res-part">
                        <div class="res-part2 mb-2"></div>
                        <div class="jsonRes"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="loading" style="display:none;"><div class="loader"></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var base_data = "";

        function sendRequest(base64Data){
            if(base64Data != "" && base64Data != null){
                var url = $("#url").val();
                $("#loading").fadeIn(200);
                $.ajax({
                    url : url,
                    type: "post",
                    cache: false,
                    async: true,
                    crossDomain: true,
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin':'*'
                    },
                    data:JSON.stringify({image:base64Data}),
                    success: function(res){
                        $(".jsonRes").html("");
                        $(".res-part2").html("");
                        try{
                            var imageData = res[1].image;
                            if(imageData && imageData.length > 10){
                                $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='Result Image' />");
                            }
                        }catch(e){}
                        $(".jsonRes").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
                        $("#loading").fadeOut(200);
                    },
                    error: function(){
                        $(".jsonRes").html("<pre style='color:red;'>Prediction failed. Please try again.</pre>");
                        $("#loading").fadeOut(200);
                    }
                });
            }
        }

        $(document).ready(function(){
            $("#loading").hide();

            $('#send').click(function(evt){
                sendRequest(base_data);
            });

            $('#uload').click(function(evt) {
                $('#fileinput').focus().trigger('click');
            });

            $("#fileinput").change(function(){
                if (this.files && this.files[0]){
                    var reader = new FileReader();
                    reader.onload = function (e){
                        var url = e.target.result;
                        var img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = function(){
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.height = this.height;
                            canvas.width = this.width;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        };
                        img.src = url;
                        $('#photo').attr('src', url).fadeIn(400);
                        $('#photo').show();
                        $('#video').hide();
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
    <footer class="container-fluid mt-4">
        <div class="row justify-content-between align-items-center py-3" style="border-top:1px solid #e0e7ff;">
            <div class="col-md-6 text-center text-md-left" style="color:#6366f1;font-weight:500;">
                &copy; 2025 Kidney Disease Classification &mdash; <span style="opacity:0.7;">by Karthikeya Reddy</span>
            </div>
            <div class="col-md-6 text-center text-md-right">
                <a href="https://github.com/reddykarthikeya1/Kidney-Disease-Classification-with-MLFlow-and-DVC" target="_blank" class="footer-link">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" width="28" style="vertical-align:middle;margin-right:8px;opacity:0.8;">
                    View on GitHub
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
